<html>

  <head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" media="all" href="css/modal.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <div class="inner">
        <ul class="modals-list">
          <li><a data-modal-control="service-plan">Service plan</a></li>

        <div class="v-modal" data-modal="service-plan">

                <h2 class="v-modal-content__title">Choose Service plan for Activation product</h2>
              </div>
              <div class="v-modal-content__body">
                <ul class="v-modal-content__list">
                  <li class="v-modal-content__item"> <label class="radio">
									<input type="radio" name="service-plan" checked>
									<span class="radio__icon"></span>
									<span class="radio__content">Test 2 | Default</span>
								</label> </li>
                  <li class="v-modal-content__item"> <label class="radio">
									<input type="radio" name="service-plan" >
									<span class="radio__icon"></span>
									<span class="radio__content">Test | Default</span>
								</label> </li>
                </ul>
              </div>
              <div class="v-modal-content__footer"> <button class="btn" data-modal-close>OK</button> <button class="btn btn_red" data-modal-close>Cancel</button> </div>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="js/app.js"></script>
